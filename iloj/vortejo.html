<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vortejo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: black;
      color: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: burlywood;

    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: burlywood;
      border-radius: 5px;
      min-height: 40px;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>Vortejo</h2>
  <textarea id="wordInput" oninput="rearrangeWords()" placeholder="prenu vortojn!"></textarea>
  <br><br>
  <button onclick="rearrangeWords()">aranƒùi</button>
  <p id="vortoj"></p>
  <div id="output"></div>
  <br>
  <button onclick="copyResult()">Kopii!</button>
  <script>
    function rearrangeWords() {
      const input = document.getElementById("wordInput").value;
      const words = input
        .replace(/, /g,"/")
        .split("\n")
        .map(word => word.trim())
        .filter(word => word !== "");
      const result = words.join(" ; ");
      // console.log(result.split("; ").length);
      document.getElementById("vortoj").textContent = result.split("; ").length + " vortoj";
      document.getElementById("output").textContent = "; " + result;
    }
    function copyResult() {
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("Kopiita!");
  });
}
  </script>

</body>
</html>
